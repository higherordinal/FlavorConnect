; Custom PHP settings for FlavorConnect Docker environment

; File upload settings
file_uploads = On
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 20

; Memory and execution time settings
memory_limit = 128M
max_execution_time = 120
max_input_time = 120

; Error reporting
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/error.log

; Session settings
session.gc_maxlifetime = 28800
session.cookie_lifetime = 28800
